<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Calendar - review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/review.css">
</head>
<body>
    <header>
        <!-- nav.nav.containr -> nav container라는 이름을 가진 클래스 생성, .뭐시기는 selector -->
        <nav class="nav container">
            <a href="" class="nav-logo">
                <i class="bi bi-book"></i>
            </a>

            <ul class="nav-list">
                <!-- (li.nav-item>a.nav-link)*3, 괄호로 묶어주기 -->
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>

            <!-- .nav-toggle#nav-toggle, div를 안 써도 div class로 생성 -->
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <main id="review">
         <div class="image-info-groups container">
            <div class="book-image">
                .book-image
            </div>
            <div class="info-groups container">
                <div class="info-group container">
                    <div class="info container">
                        <div class="title label">
                            .title.label
                        </div>
                        <div class="title">
                            .title
                        </div>
                    </div>
                    <div class="info container">
                        <div class="author label">
                            .author.label
                        </div>
                        <div class="author">
                            .author
                        </div>
                    </div>
                </div>
                <div class="info-group container">
                    <div class="info container">
                        <div class="publisher label">
                            .publisher.label
                        </div>
                        <div class="publisher">
                            .publisher
                        </div>
                    </div>
                    <div class="info container">
                        <div class="read-date label">
                            .read-date.label
                        </div>
                        <div class="read-date">
                            .read-date
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="reviews container">
            <div class="reviews container">
                <div class="review container">
                    <div class="synopsis label">
                        .synopsis.label
                    </div>
                    <div class="synopsis">
                        .synopsis
                    </div>
                </div>
                <div class="review container">
                    <div class="phrase label">
                        .phrase.label
                    </div>
                    <div class="phrase">
                        .phrase
                    </div>
                </div>
            </div>
        </div>
</body>
</html>
