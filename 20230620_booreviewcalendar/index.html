<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Review Calendar</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/bookshelf.css">
</head>
<body>
    <header>
        <!-- nav.nav.containr -> nav container라는 이름을 가진 클래스 생성, .뭐시기는 selector -->
        <nav class="nav container">
            <a href="" class="nav-logo">
                <i class="bi bi-book"></i>
            </a>

            <ul class="nav-list">
                <!-- (li.nav-item>a.nav-link)*3, 괄호로 묶어주기 -->
                <li class="nav-item"><a href="" class="nav-link">책장</a></li>
                <li class="nav-item"><a href="" class="nav-link">리뷰</a></li>
                <li class="nav-item"><a href="" class="nav-link">캘린더</a></li>
            </ul>

            <!-- .nav-toggle#nav-toggle, div를 안 써도 div class로 생성 -->
            <div class="nav-toggle" id="nav_toggle">
                <i class="bi bi-list"></i>
            </div>
        </nav>
    </header>

    <!--
    <img src="images/4. 유연함의 힘.jpg" alt=""> 상대경로, . 현재 디렉토리, .. 상위 디렉토리
