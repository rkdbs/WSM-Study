<!-- 
    html : hyper text markup language
    text < supertext < hypertext 
    Markup Language : 글자가 어떤 역할을 하는 지 마킹하는 것
    띄어쓰기가 1개든 여러개든 똑같이 한 번만 띄어쓰기 적용
    reauest : 요청
    response : 응답
    nbsp : no break space
    p : paragraph (단락, 문단)
    localhost(지역주민) : http://127.0.0.1:3000
      => 새로고침을 하지 않아도 수정 O why? 서버로 열림
 -->
<html>
    <head>
        <title>헬로월드</title>
    </head>
    <body>
        hello world
        <br>
        hello&nbsp;&nbsp;&nbsp;&nbsp;world
        <hr>
        <p>hello world</p>
        <p>hello&nbsp;&nbsp;&nbsp;&nbsp;world</p>
        <hr>
        <p>hello world</p>
        <p>hello&nbsp;&nbsp;&nbsp;&nbsp;world</p>
    </body>
</html>
