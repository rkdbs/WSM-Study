<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Layout</title>
    <link rel="stylesheet" href="css/page_layout.css">
</head>
<body class="container">
    <!-- header.header>nav.nav -->
    <header class="header">
        HEADER
        <nav class="nav">NAV</nav>
    </header>
    <!-- aside.side1>nav.side-nav -->
    <aside class="side1">
        SIDE1
        <nav class="side-nav">SIDE-NAV</nav>
    </aside>
    <!-- main.main>section.section1>article.article1+article.article2 -->
    <main class="main">
        MAIN
        <section class="section1">
            SECTION2
            <article class="article1">
                <header>제목1</header>
                본문1. 스산한 상큼함
            </article>
            <article class="article2">
                <header>가을 너낌</header>
                <!-- figure>img+figcation -->
                <figure>
                    <img src="https://image.dongascience.com/Photo/2018/10/d4d5a219ebbdc10a29294622b1369c8d.jpg" alt="">
                    <figcation>노랑 빨강 가을 사진</figcation>
                </figure>
            </article>
        </section>
        <!-- section.section2>article.article$*2 -->
        <section class="section2">
            <article class="article1">
                <header>가을 노래</header>
                갈색 머리
            </article>
            <article class="article2">
                <header>염색</header>
                애쉬그레이
            </article>
        </section>
    </main>
    <aside class="side2">
        SIDE2
    </aside>
    <footer class="footer">
        FOOTER
    </footer>
</body>
</html>
